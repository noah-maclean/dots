background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 0.3)
    blur_passes = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(6f00ffee) rgba(00b3ffee) 30deg
    check_color = rgba(00ff99ee) rgba(ff6633ee) 30deg
    fail_color = rgba(ff6633ee) rgba(ff6a00ee) 30deg

    placeholder_text = <i>Password </i>
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}

label {
    # time label
    monitor =
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_family = Noto Sans
    font_size = 100

    position = 0, -160
    halign = center
    valign = top
}


label {
    # user login label
    monitor =
    text = Username: $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Noto Sans

    position = 0, 80
    halign = center
    valign = center
}
